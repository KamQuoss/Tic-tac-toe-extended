<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>TIC-TAC-TOE</div>
    </header>
    <section class="board-size-choice">
        <form>
            <input type="radio" name="board-size" id="normal" value="3" checked>
            <label class="label-container" for="normal">normal</label> &bullet;
            <input type="radio" name="board-size" id="hard" value="5">
            <label class="label-container" for="hard">hard</label> &bullet;
            <input type="radio" name="board-size" id="impossible" value="7">
            <label class="label-container" for="impossible">impossible</label>
        </form>
    </section>
    <section class="player">
        player 
        <div>x</div>
        <div class="active">o</div>
    </section>
    <section class="board">
        <div class="board-container size-3">
        </div>
    </section>
    <div class="alert-container"></div>
    <script src="script.js"></script>
</body>

</html>
