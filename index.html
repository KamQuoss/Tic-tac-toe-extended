<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="head">
        <div class="title">TIC-TAC-TOE</div>
        <div class="board-size-choice">
            <form>
                <label for="normal">
                    <input type="radio" name="board-size" id="normal" value="3">normal</label><br>
                <label for="hard">
                    <input type="radio" name="board-size" id="hard" value="5">hard</label><br>
                <label for="impossible">
                    <input type="radio" name="board-size" id="impossible" value="7">impossible</label>
            </form>
        </div>
    </section>
    <div class="board">
        <div class="board-container size-3">
        </div>
    </div>
    <div class="alert-container"></div>
    <script src="script.js"></script>
</body>

</html>
