<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="head">
        <div class="title">TIC-TAC-TOE</div>
        <div class="board-size-choice">
            <form>
                <input type="radio" name="board-size" value="3">
                <label for="male">normal</label><br>
                <input type="radio" name="board-size" value="5">
                <label for="female">hard</label><br>
                <input type="radio" name="board-size" value="7">
                <label for="other">impossible</label>
            </form>
        </div>
    </section>
    <div class="board">
        <div class="board-container size-3">
        </div>
    </div>
    <div class="alert-container"></div>
    <script src="script.js"></script>
</body>

</html>
